<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet 6 - To Do List</title>
    <style>
        body {
            background-color: #f4f7fc;
        }

        .applet-container{
            margin-top: 2rem;
            margin-left: 2rem;
        }

        .completed{
            text-decoration: line-through;
            color: gray;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-delete {
            color: red;
            cursor: pointer;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Applets
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="applet-1.html">Applet 1</a></li>
                            <li><a class="dropdown-item" href="applet-2.html">Applet 2</a></li>
                            <li><a class="dropdown-item" href="applet-3.html">Applet 3</a></li>
                            <li><a class="dropdown-item" href="applet-4.html">Applet 4</a></li>
                            <li><a class="dropdown-item" href="applet-5.html">Applet 5</a></li>
                            <li><a class="dropdown-item" href="applet-6.html">Applet 6</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="max-width: 40%;">
        <h2 class="text-center">To-Do List</h2> <br>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <div class="input-group-append" style="margin-left: .5rem;">
                <button class="btn btn-primary" id="addButton">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script>
 

        const addButton = document.getElementById('addButton');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        addButton.addEventListener('click', function() {
            const taskText = todoInput.value.trim();
            if (taskText === "") return;

            const todoItem = document.createElement('li');
            todoItem.classList.add('list-group-item', 'todo-item');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '‚ùå';
            deleteButton.classList.add('btn', 'btn-sm', 'btn-delete');
            deleteButton.addEventListener('click', function() {
                todoItem.remove();
            });

            taskSpan.addEventListener('click', function() {
                taskSpan.classList.toggle('completed');
            });

            todoItem.appendChild(taskSpan);
            todoItem.appendChild(deleteButton);
            todoList.appendChild(todoItem);

            todoInput.value = ""; 
        });
    </script>
</body>
</html>
